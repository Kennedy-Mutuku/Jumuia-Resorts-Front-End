<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar View - Jumuia Resorts</title>
    <link rel="stylesheet" href="../styles/modules.css">
    <!-- FullCalendar CSS -->
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css' rel='stylesheet' />
    <style>
        /* Calendar-specific styles */
        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .header-left h1 {
            font-size: 1.8rem;
            color: var(--primary-green);
            margin-bottom: 5px;
        }
        
        .header-left p {
            color: var(--text-light);
            font-size: 0.95rem;
        }
        
        .calendar-controls {
            display: flex;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .view-toggle {
            display: flex;
            background-color: var(--primary-white);
            border-radius: var(--radius);
            overflow: hidden;
            box-shadow: var(--shadow);
        }
        
        .view-btn {
            padding: 8px 20px;
            border: none;
            background: none;
            cursor: pointer;
            font-weight: 600;
            color: var(--text-light);
            transition: all 0.3s;
            font-size: 0.9rem;
        }
        
        .view-btn:hover {
            background-color: var(--light-green);
            color: var(--primary-green);
        }
        
        .view-btn.active {
            background-color: var(--primary-green);
            color: var(--primary-white);
        }
        
        .property-filter {
            min-width: 180px;
        }
        
        .calendar-today {
            background-color: var(--primary-orange);
            color: var(--primary-white);
            border: none;
            padding: 8px 20px;
            border-radius: var(--radius);
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.3s;
        }
        
        .calendar-today:hover {
            background-color: #e5941f;
        }
        
        .calendar-main {
            background-color: var(--primary-white);
            border-radius: var(--radius);
            padding: 20px;
            box-shadow: var(--shadow);
            margin-bottom: 30px;
        }
        
        #calendar {
            min-height: 600px;
        }
        
        /* Custom FullCalendar styles */
        .fc {
            --fc-border-color: var(--gray-border);
            --fc-button-bg-color: var(--primary-green);
            --fc-button-border-color: var(--primary-green);
            --fc-button-hover-bg-color: var(--dark-green);
            --fc-button-hover-border-color: var(--dark-green);
            --fc-button-active-bg-color: var(--primary-orange);
            --fc-button-active-border-color: var(--primary-orange);
            --fc-event-bg-color: var(--primary-green);
            --fc-event-border-color: var(--primary-green);
            --fc-today-bg-color: rgba(243, 164, 53, 0.1);
        }
        
        .fc-toolbar-title {
            color: var(--primary-green);
            font-family: 'Playfair Display', serif;
            font-weight: 600;
        }
        
        .fc-button {
            border-radius: var(--radius) !important;
            text-transform: capitalize !important;
            font-family: 'Montserrat', sans-serif !important;
        }
        
        .fc-day-today {
            background-color: rgba(243, 164, 53, 0.1) !important;
        }
        
        /* Custom event styles */
        .fc-event {
            border-radius: 4px !important;
            border-left-width: 4px !important;
            padding: 3px 6px !important;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .fc-event:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        /* Booking status colors */
        .event-pending {
            background-color: #fff3cd !important;
            border-color: #ffc107 !important;
            color: #856404 !important;
        }
        
        .event-confirmed {
            background-color: #d4edda !important;
            border-color: #28a745 !important;
            color: #155724 !important;
        }
        
        .event-checked-in {
            background-color: #cce5ff !important;
            border-color: #007bff !important;
            color: #004085 !important;
        }
        
        .event-checked-out {
            background-color: #e2e3e5 !important;
            border-color: #6c757d !important;
            color: #383d41 !important;
        }
        
        .event-cancelled {
            background-color: #f8d7da !important;
            border-color: #dc3545 !important;
            color: #721c24 !important;
        }
        
        /* Property-specific colors */
        .event-limuru {
            border-left-color: #1a5c1a !important;
        }
        
        .event-kanamai {
            border-left-color: #007c00 !important;
        }
        
        .event-kisumu {
            border-left-color: #0047ab !important;
        }
        
        /* Legend */
        .legend-section {
            background-color: var(--primary-white);
            border-radius: var(--radius);
            padding: 20px;
            box-shadow: var(--shadow);
            margin-bottom: 30px;
        }
        
        .legend-section h3 {
            color: var(--primary-green);
            margin-bottom: 15px;
            font-size: 1.2rem;
        }
        
        .legend-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 4px;
            border-left: 4px solid;
        }
        
        .legend-label {
            font-size: 0.9rem;
            color: var(--text-dark);
        }
        
        .legend-count {
            margin-left: auto;
            background-color: var(--light-green);
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 0.8rem;
            font-weight: 600;
            color: var(--primary-green);
        }
        
        /* Statistics */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background-color: var(--primary-white);
            border-radius: var(--radius);
            padding: 20px;
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            gap: 15px;
            transition: transform 0.3s;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
        }
        
        .stat-icon {
            width: 50px;
            height: 50px;
            background-color: var(--light-green);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            color: var(--primary-green);
        }
        
        .stat-info {
            flex: 1;
        }
        
        .stat-label {
            font-size: 0.9rem;
            color: var(--text-light);
            margin-bottom: 5px;
        }
        
        .stat-value {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary-green);
        }
        
        /* Booking details sidebar */
        .booking-sidebar {
            position: fixed;
            top: 80px;
            right: -400px;
            width: 380px;
            height: calc(100vh - 80px);
            background-color: var(--primary-white);
            box-shadow: var(--shadow);
            transition: right 0.3s ease;
            z-index: 1000;
            overflow-y: auto;
        }
        
        .booking-sidebar.open {
            right: 0;
        }
        
        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid var(--gray-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: var(--primary-green);
            color: var(--primary-white);
        }
        
        .sidebar-header h3 {
            color: var(--primary-white);
            margin: 0;
            font-size: 1.3rem;
        }
        
        .sidebar-close {
            background: none;
            border: none;
            color: var(--primary-white);
            font-size: 1.2rem;
            cursor: pointer;
            padding: 5px;
        }
        
        .sidebar-content {
            padding: 20px;
        }
        
        .booking-details {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .detail-section {
            background-color: var(--light-green);
            border-radius: var(--radius);
            padding: 15px;
        }
        
        .detail-section h4 {
            color: var(--primary-green);
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--gray-border);
        }
        
        .detail-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 0.9rem;
        }
        
        .detail-label {
            font-weight: 600;
            color: var(--text-dark);
        }
        
        .detail-value {
            text-align: right;
            color: var(--text-light);
        }
        
        .booking-actions {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }
        
        .action-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 10px;
            border-radius: var(--radius);
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .btn-view {
            background-color: var(--primary-green);
            color: var(--primary-white);
        }
        
        .btn-view:hover {
            background-color: var(--dark-green);
        }
        
        .btn-confirm {
            background-color: #28a745;
            color: var(--primary-white);
        }
        
        .btn-confirm:hover {
            background-color: #218838;
        }
        
        .btn-checkin {
            background-color: #17a2b8;
            color: var(--primary-white);
        }
        
        .btn-checkin:hover {
            background-color: #138496;
        }
        
        .btn-checkout {
            background-color: #ffc107;
            color: var(--primary-white);
        }
        
        .btn-checkout:hover {
            background-color: #e0a800;
        }
        
        /* Overlay for sidebar */
        .sidebar-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
            display: none;
        }
        
        .sidebar-overlay.active {
            display: block;
        }
        
        /* Event popup */
        .event-popup {
            position: absolute;
            background-color: var(--primary-white);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 15px;
            min-width: 250px;
            z-index: 1001;
            border-left: 4px solid;
            animation: fadeIn 0.2s ease;
        }
        
        .event-popup h4 {
            margin: 0 0 10px 0;
            color: var(--primary-green);
            font-size: 1rem;
        }
        
        .event-popup p {
            margin: 0 0 8px 0;
            font-size: 0.9rem;
            color: var(--text-dark);
        }
        
        .event-popup .event-status {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 10px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            margin-bottom: 10px;
        }
        
        .event-popup .btn-sm {
            padding: 5px 10px;
            font-size: 0.8rem;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Print styles */
        .print-controls {
            margin-top: 20px;
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }
        
        @media print {
            .calendar-controls,
            .legend-section,
            .stats-grid,
            .print-controls {
                display: none;
            }
            
            .calendar-main {
                box-shadow: none;
                padding: 0;
            }
            
            #calendar {
                height: auto !important;
            }
        }
        
        /* Responsive design */
        @media (max-width: 1200px) {
            .booking-sidebar {
                width: 350px;
            }
        }
        
        @media (max-width: 768px) {
            .calendar-header {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .calendar-controls {
                width: 100%;
                justify-content: space-between;
            }
            
            .view-toggle {
                order: 2;
            }
            
            .property-filter {
                order: 1;
                width: 100%;
                margin-bottom: 10px;
            }
            
            .calendar-today {
                order: 3;
            }
            
            .booking-sidebar {
                width: 100%;
                right: -100%;
            }
            
            .legend-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (max-width: 480px) {
            .legend-grid {
                grid-template-columns: 1fr;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .fc-toolbar {
                flex-direction: column;
                gap: 10px;
            }
            
            .fc-toolbar-chunk {
                width: 100%;
                text-align: center;
            }
        }
        
        /* Loading state */
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary-orange);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Main Content -->
    <div class="module-container">
        <!-- Header -->
        <div class="calendar-header">
            <div class="header-left">
                <h1><i class="fas fa-calendar-alt"></i> Calendar View</h1>
                <p>Visualize all bookings and events across properties</p>
            </div>
            <div class="calendar-controls">
                <select id="propertyFilter" class="filter-control property-filter">
                    <option value="all">All Properties</option>
                    <option value="limuru">Limuru Country Home</option>
                    <option value="kanamai">Kanamai Beach Resort</option>
                    <option value="kisumu">Kisumu Hotel</option>
                </select>
                
                <div class="view-toggle">
                    <button class="view-btn active" data-view="dayGridMonth">Month</button>
                    <button class="view-btn" data-view="timeGridWeek">Week</button>
                    <button class="view-btn" data-view="timeGridDay">Day</button>
                    <button class="view-btn" data-view="listWeek">List</button>
                </div>
                
                <button class="calendar-today" id="todayBtn">
                    <i class="fas fa-calendar-day"></i> Today
                </button>
            </div>
        </div>

        <!-- Statistics -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-bed"></i>
                </div>
                <div class="stat-info">
                    <div class="stat-label">Total Bookings</div>
                    <div class="stat-value" id="totalBookings">0</div>
                    <div class="stat-label" id="dateRange">This Month</div>
                </div>
            </div>
            
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-sign-in-alt"></i>
                </div>
                <div class="stat-info">
                    <div class="stat-label">Check-ins Today</div>
                    <div class="stat-value" id="todayCheckins">0</div>
                    <div class="stat-label" id="todayDate">Today</div>
                </div>
            </div>
            
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-sign-out-alt"></i>
                </div>
                <div class="stat-info">
                    <div class="stat-label">Check-outs Today</div>
                    <div class="stat-value" id="todayCheckouts">0</div>
                    <div class="stat-label" id="tomorrowDate">Today</div>
                </div>
            </div>
            
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-percentage"></i>
                </div>
                <div class="stat-info">
                    <div class="stat-label">Occupancy Rate</div>
                    <div class="stat-value" id="occupancyRate">0%</div>
                    <div class="stat-label">Current</div>
                </div>
            </div>
        </div>

        <!-- Legend -->
        <div class="legend-section">
            <h3><i class="fas fa-key"></i> Legend</h3>
            <div class="legend-grid">
                <div class="legend-item">
                    <div class="legend-color" style="background-color: #fff3cd; border-color: #ffc107;"></div>
                    <div class="legend-label">Pending</div>
                    <div class="legend-count" id="pendingCount">0</div>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background-color: #d4edda; border-color: #28a745;"></div>
                    <div class="legend-label">Confirmed</div>
                    <div class="legend-count" id="confirmedCount">0</div>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background-color: #cce5ff; border-color: #007bff;"></div>
                    <div class="legend-label">Checked-in</div>
                    <div class="legend-count" id="checkedinCount">0</div>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background-color: #e2e3e5; border-color: #6c757d;"></div>
                    <div class="legend-label">Checked-out</div>
                    <div class="legend-count" id="checkedoutCount">0</div>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background-color: #f8d7da; border-color: #dc3545;"></div>
                    <div class="legend-label">Cancelled</div>
                    <div class="legend-count" id="cancelledCount">0</div>
                </div>
            </div>
            <div class="legend-grid" style="margin-top: 15px;">
                <div class="legend-item">
                    <div class="legend-color" style="background-color: #d4edda; border-color: #1a5c1a;"></div>
                    <div class="legend-label">Limuru</div>
                    <div class="legend-count" id="limuruCount">0</div>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background-color: #d4edda; border-color: #007c00;"></div>
                    <div class="legend-label">Kanamai</div>
                    <div class="legend-count" id="kanamaiCount">0</div>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background-color: #d4edda; border-color: #0047ab;"></div>
                    <div class="legend-label">Kisumu</div>
                    <div class="legend-count" id="kisumuCount">0</div>
                </div>
            </div>
        </div>

        <!-- Calendar -->
        <div class="calendar-main">
            <div id="calendar"></div>
            
            <div class="print-controls">
                <button class="btn btn-secondary" onclick="printCalendar()">
                    <i class="fas fa-print"></i> Print
                </button>
                <button class="btn btn-primary" onclick="exportCalendar()">
                    <i class="fas fa-download"></i> Export
                </button>
            </div>
        </div>
    </div>

    <!-- Booking Details Sidebar -->
    <div class="sidebar-overlay" id="sidebarOverlay"></div>
    <div class="booking-sidebar" id="bookingSidebar">
        <div class="sidebar-header">
            <h3>Booking Details</h3>
            <button class="sidebar-close" id="sidebarClose">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="sidebar-content">
            <div class="booking-details" id="bookingDetails">
                <!-- Content will be loaded dynamically -->
                <div class="loading-overlay" id="sidebarLoading">
                    <div class="loading-spinner"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript Libraries -->
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js'></script>
    <script src="../modules/common.js"></script>
    <script src="../modules/calendar.js"></script>
    <script>
        // Initialize the calendar module when the page loads
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(() => {
                if (typeof initCalendarModule === 'function') {
                    initCalendarModule();
                }
            }, 100);
        });
    </script>
</body>
</html>
