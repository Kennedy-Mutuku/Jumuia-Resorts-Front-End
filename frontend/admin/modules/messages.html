<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages Center - Jumuia Resorts</title>
    <link rel="stylesheet" href="../styles/modules.css">
    <style>
        /* Messages-specific styles */
        .messages-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .header-left h1 {
            font-size: 1.8rem;
            color: var(--primary-green);
            margin-bottom: 5px;
        }
        
        .header-left p {
            color: var(--text-light);
            font-size: 0.95rem;
        }
        
        .quick-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .quick-action {
            background-color: var(--primary-white);
            border: 2px solid var(--primary-green);
            color: var(--primary-green);
            padding: 8px 15px;
            border-radius: var(--radius);
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
        }
        
        .quick-action:hover {
            background-color: var(--primary-green);
            color: var(--primary-white);
        }
        
        .quick-action.success {
            border-color: var(--secondary-green);
            color: var(--secondary-green);
        }
        
        .quick-action.success:hover {
            background-color: var(--secondary-green);
            color: var(--primary-white);
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background-color: var(--primary-white);
            border-radius: var(--radius);
            padding: 20px;
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            gap: 15px;
            transition: transform 0.3s;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
        }
        
        .stat-icon {
            width: 50px;
            height: 50px;
            background-color: var(--light-green);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            color: var(--primary-green);
        }
        
        .stat-info {
            flex: 1;
        }
        
        .stat-label {
            font-size: 0.9rem;
            color: var(--text-light);
            margin-bottom: 5px;
        }
        
        .stat-value {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary-green);
        }
        
        .stat-change {
            font-size: 0.8rem;
            color: var(--text-light);
        }
        
        .filters-section {
            background-color: var(--primary-white);
            border-radius: var(--radius);
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: var(--shadow);
        }
        
        .filters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .filter-group label {
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--primary-green);
        }
        
        .filter-control {
            padding: 10px;
            border: 1px solid var(--gray-border);
            border-radius: var(--radius);
            font-family: 'Montserrat', sans-serif;
            font-size: 0.9rem;
            transition: border-color 0.3s;
        }
        
        .filter-control:focus {
            outline: none;
            border-color: var(--primary-green);
        }
        
        .search-box {
            position: relative;
        }
        
        .search-box i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-light);
        }
        
        .search-box input {
            padding-left: 45px;
            width: 100%;
        }
        
        .date-range {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        
        .filter-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }
        
        .main-content {
            background-color: var(--primary-white);
            border-radius: var(--radius);
            overflow: hidden;
            box-shadow: var(--shadow);
            margin-bottom: 30px;
        }
        
        .content-header {
            padding: 20px;
            border-bottom: 1px solid var(--gray-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .content-header h2 {
            font-size: 1.3rem;
            color: var(--primary-green);
        }
        
        .table-tools {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .btn-icon {
            background: none;
            border: none;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: var(--text-light);
            transition: all 0.3s;
        }
        
        .btn-icon:hover {
            background-color: var(--light-green);
            color: var(--primary-green);
        }
        
        .table-container {
            overflow-x: auto;
        }
        
        .messages-table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .messages-table th {
            background-color: var(--primary-green);
            color: var(--primary-white);
            padding: 15px;
            text-align: left;
            font-weight: 600;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .messages-table th i {
            margin-left: 5px;
        }
        
        .messages-table td {
            padding: 15px;
            border-bottom: 1px solid var(--gray-border);
            vertical-align: top;
        }
        
        .messages-table tr:hover {
            background-color: var(--light-green);
        }
        
        .messages-table tr.unread-message {
            background-color: rgba(255, 193, 7, 0.1);
            font-weight: 600;
        }
        
        .message-sender {
            display: flex;
            flex-direction: column;
            gap: 3px;
        }
        
        .sender-name {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .unread-indicator {
            width: 8px;
            height: 8px;
            background-color: var(--primary-orange);
            border-radius: 50%;
            display: inline-block;
        }
        
        .sender-email {
            font-size: 0.85rem;
            color: var(--text-light);
        }
        
        .property-badge {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.85rem;
            color: white;
            font-weight: 600;
        }
        
        .message-subject {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .message-preview {
            font-size: 0.85rem;
            color: var(--text-light);
            line-height: 1.4;
        }
        
        .message-date {
            display: flex;
            flex-direction: column;
            gap: 3px;
            font-size: 0.85rem;
        }
        
        .status-badge {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .status-unread {
            background-color: #fff3cd;
            color: #856404;
        }
        
        .status-read {
            background-color: #d4edda;
            color: #155724;
        }
        
        .replied-indicator {
            color: #28a745;
            font-size: 1.1rem;
        }
        
        .not-replied {
            color: var(--text-light);
            font-size: 1.1rem;
        }
        
        .message-actions {
            display: flex;
            gap: 5px;
        }
        
        .action-btn {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border: none;
            background: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            color: var(--text-light);
        }
        
        .action-btn:hover {
            transform: scale(1.2);
        }
        
        .btn-view:hover {
            color: var(--primary-green);
            background-color: rgba(34, 68, 15, 0.1);
        }
        
        .btn-reply:hover {
            color: #17a2b8;
            background-color: rgba(23, 162, 184, 0.1);
        }
        
        .btn-delete:hover {
            color: #dc3545;
            background-color: rgba(220, 53, 69, 0.1);
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
        }
        
        .empty-state i {
            font-size: 4rem;
            color: var(--gray-border);
            margin-bottom: 20px;
        }
        
        .empty-state h4 {
            color: var(--text-light);
            margin-bottom: 10px;
        }
        
        .empty-state p {
            color: var(--text-light);
            font-size: 0.9rem;
        }
        
        .pagination-section {
            padding: 20px;
            border-top: 1px solid var(--gray-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .pagination-info {
            color: var(--text-light);
            font-size: 0.9rem;
        }
        
        .pagination-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .pagination-btn {
            padding: 8px 15px;
            border: 1px solid var(--gray-border);
            background-color: var(--primary-white);
            border-radius: var(--radius);
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s;
        }
        
        .pagination-btn:hover:not(:disabled) {
            background-color: var(--primary-green);
            color: var(--primary-white);
            border-color: var(--primary-green);
        }
        
        .pagination-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .page-numbers {
            display: flex;
            gap: 5px;
        }
        
        .page-number {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: 1px solid var(--gray-border);
            background-color: var(--primary-white);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s;
        }
        
        .page-number:hover:not(.active) {
            background-color: var(--light-green);
            border-color: var(--primary-green);
        }
        
        .page-number.active {
            background-color: var(--primary-green);
            color: var(--primary-white);
            border-color: var(--primary-green);
        }
        
        /* Modal styles */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            padding: 20px;
        }
        
        .modal-content {
            background-color: var(--primary-white);
            border-radius: var(--radius);
            max-width: 800px;
            max-height: 90vh;
            overflow-y: auto;
            width: 100%;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }
        
        .modal-header {
            padding: 20px;
            border-bottom: 1px solid var(--gray-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .modal-header h3 {
            color: var(--primary-green);
            margin: 0;
        }
        
        .modal-close {
            background: none;
            border: none;
            font-size: 1.2rem;
            color: var(--text-light);
            cursor: pointer;
            transition: color 0.3s;
        }
        
        .modal-close:hover {
            color: var(--primary-orange);
        }
        
        .modal-body {
            padding: 20px;
            max-height: 60vh;
            overflow-y: auto;
        }
        
        .modal-footer {
            padding: 20px;
            border-top: 1px solid var(--gray-border);
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }
        
        /* Message details styles */
        .message-details {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }
        
        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        .sender-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .sender-avatar {
            width: 60px;
            height: 60px;
            background-color: var(--primary-green);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary-white);
            font-size: 1.5rem;
            font-weight: 600;
        }
        
        .sender-details h5 {
            margin: 0 0 5px 0;
            color: var(--primary-green);
            font-size: 1.2rem;
        }
        
        .sender-details p {
            margin: 0 0 5px 0;
            color: var(--text-light);
            font-size: 0.9rem;
        }
        
        .message-meta {
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: flex-end;
        }
        
        .message-date {
            color: var(--text-light);
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .message-status {
            display: flex;
            gap: 10px;
        }
        
        .message-status span {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            padding: 5px 10px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        
        .status-read {
            background-color: #d4edda;
            color: #155724;
        }
        
        .status-unread {
            background-color: #fff3cd;
            color: #856404;
        }
        
        .status-replied {
            background-color: #cce5ff;
            color: #004085;
        }
        
        .status-not-replied {
            background-color: #e2e3e5;
            color: #383d41;
        }
        
        .message-content h4,
        .message-contact h4,
        .message-preferences h4,
        .original-message h4,
        .message-reply h4 {
            color: var(--primary-green);
            margin-bottom: 10px;
            font-size: 1.1rem;
        }
        
        .message-body,
        .reply-content {
            background-color: var(--light-green);
            padding: 15px;
            border-radius: var(--radius);
            line-height: 1.6;
            color: var(--text-dark);
            white-space: pre-line;
        }
        
        .message-contact p,
        .message-preferences p {
            color: var(--text-dark);
            margin: 5px 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .message-reply .reply-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--gray-border);
        }
        
        .reply-header strong {
            color: var(--primary-green);
        }
        
        .reply-header small {
            color: var(--text-light);
        }
        
        /* Form styles */
        .original-message {
            background-color: var(--light-green);
            border-radius: var(--radius);
            padding: 15px;
            margin-bottom: 25px;
        }
        
        .message-preview {
            color: var(--text-dark);
            line-height: 1.5;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--primary-green);
            font-size: 0.9rem;
        }
        
        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--gray-border);
            border-radius: var(--radius);
            font-family: 'Montserrat', sans-serif;
            font-size: 0.9rem;
            transition: border-color 0.3s;
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--primary-green);
        }
        
        textarea.form-control {
            min-height: 150px;
            resize: vertical;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .checkbox-group input[type="checkbox"] {
            width: 18px;
            height: 18px;
        }
        
        .checkbox-group label {
            margin: 0;
            font-weight: normal;
            color: var(--text-dark);
        }
        
        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 25px;
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            .messages-header {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .quick-actions {
                width: 100%;
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .filters-grid {
                grid-template-columns: 1fr;
            }
            
            .date-range {
                grid-template-columns: 1fr;
            }
            
            .message-actions {
                flex-wrap: wrap;
                gap: 3px;
            }
            
            .action-btn {
                width: 28px;
                height: 28px;
                font-size: 0.8rem;
            }
            
            .pagination-section {
                flex-direction: column;
                gap: 15px;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .message-header {
                flex-direction: column;
            }
            
            .message-meta {
                align-items: flex-start;
            }
        }
        
        @media (max-width: 480px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .modal-content {
                max-height: 95vh;
                margin: 10px;
            }
            
            .modal-body {
                max-height: 70vh;
            }
        }
        
        /* Loading animation */
        .loading-shimmer {
            animation: shimmer 1.5s infinite linear;
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
        }
        
        @keyframes shimmer {
            0% {
                background-position: -200% 0;
            }
            100% {
                background-position: 200% 0;
            }
        }
        
        .skeleton-row {
            height: 70px;
            background-color: #f0f0f0;
            margin-bottom: 5px;
            border-radius: var(--radius);
        }
        
        .skeleton-cell {
            height: 20px;
            background-color: #e0e0e0;
            margin: 10px;
            border-radius: 4px;
        }
        
        /* Message tags */
        .message-tag {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 10px;
            font-size: 0.75rem;
            font-weight: 600;
            margin-right: 5px;
        }
        
        .tag-urgent {
            background-color: #f8d7da;
            color: #721c24;
        }
        
        .tag-inquiry {
            background-color: #cce5ff;
            color: #004085;
        }
        
        .tag-feedback {
            background-color: #d4edda;
            color: #155724;
        }
        
        .tag-booking {
            background-color: #fff3cd;
            color: #856404;
        }
    </style>
</head>
<body>
    <!-- Main Content -->
    <div class="module-container">
        <!-- Header -->
        <div class="messages-header">
            <div class="header-left">
                <h1><i class="fas fa-comments"></i> Messages Center</h1>
                <p>Manage guest inquiries, feedback, and communication</p>
            </div>
            <div class="quick-actions">
                <button class="quick-action" id="composeMessageBtn">
                    <i class="fas fa-plus"></i> Compose
                </button>
                <button class="quick-action success" id="markAllReadBtn">
                    <i class="fas fa-check-double"></i> Mark All Read
                </button>
                <button class="quick-action" id="exportMessagesBtn">
                    <i class="fas fa-file-export"></i> Export
                </button>
                <button class="quick-action" id="refreshMessagesBtn">
                    <i class="fas fa-sync-alt"></i> Refresh
                </button>
            </div>
        </div>

        <!-- Statistics -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-envelope"></i>
                </div>
                <div class="stat-info">
                    <div class="stat-label">Total Messages</div>
                    <div class="stat-value" id="totalMessagesCount">0</div>
                    <div class="stat-change">
                        <span id="messagesChange">Loading...</span>
                    </div>
                </div>
            </div>
            
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-envelope-open"></i>
                </div>
                <div class="stat-info">
                    <div class="stat-label">Unread Messages</div>
                    <div class="stat-value" id="unreadMessagesCount">0</div>
                    <div class="stat-change">
                        <span id="unreadChange">Require attention</span>
                    </div>
                </div>
            </div>
            
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-reply"></i>
                </div>
                <div class="stat-info">
                    <div class="stat-label">Replied</div>
                    <div class="stat-value" id="repliedMessagesCount">0</div>
                    <div class="stat-change">
                        <span id="repliedChange">Of total messages</span>
                    </div>
                </div>
            </div>
            
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-calendar-day"></i>
                </div>
                <div class="stat-info">
                    <div class="stat-label">Today</div>
                    <div class="stat-value" id="todayMessagesCount">0</div>
                    <div class="stat-change">
                        <span id="todayChange">New messages today</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Filters -->
        <div class="filters-section">
            <div class="filters-grid">
                <div class="filter-group">
                    <label for="propertyFilter"><i class="fas fa-hotel"></i> Property</label>
                    <select id="propertyFilter" class="filter-control">
                        <option value="all">All Properties</option>
                        <option value="limuru">Limuru Country Home</option>
                        <option value="kanamai">Kanamai Beach Resort</option>
                        <option value="kisumu">Kisumu Hotel</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label for="statusFilter"><i class="fas fa-tag"></i> Status</label>
                    <select id="statusFilter" class="filter-control">
                        <option value="all">All Statuses</option>
                        <option value="unread">Unread Only</option>
                        <option value="read">Read Only</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label for="dateFrom"><i class="fas fa-calendar-alt"></i> Date Range</label>
                    <div class="date-range">
                        <input type="date" id="dateFrom" class="filter-control" placeholder="From">
                        <input type="date" id="dateTo" class="filter-control" placeholder="To">
                    </div>
                </div>
                
                <div class="filter-group search-box">
                    <label for="searchInput"><i class="fas fa-search"></i> Search</label>
                    <i class="fas fa-search"></i>
                    <input type="text" 
                           id="searchInput" 
                           class="filter-control" 
                           placeholder="Search by name, email, subject, or message...">
                </div>
            </div>
            
            <div class="filter-actions">
                <button class="btn btn-secondary" id="clearFiltersBtn">
                    <i class="fas fa-times"></i> Clear Filters
                </button>
                <button class="btn btn-primary" id="applyFiltersBtn">
                    <i class="fas fa-filter"></i> Apply Filters
                </button>
            </div>
        </div>

        <!-- Messages Table -->
        <div class="main-content">
            <div class="content-header">
                <h2><i class="fas fa-inbox"></i> All Messages</h2>
                <div class="table-tools">
                    <div class="items-per-page">
                        <select id="itemsPerPage" class="filter-control" style="width: 80px;">
                            <option value="10">10</option>
                            <option value="25">25</option>
                            <option value="50">50</option>
                            <option value="100">100</option>
                        </select>
                    </div>
                    <button class="btn-icon" title="Print">
                        <i class="fas fa-print"></i>
                    </button>
                    <button class="btn-icon" title="Help">
                        <i class="fas fa-question-circle"></i>
                    </button>
                </div>
            </div>
            
            <div class="table-container">
                <table class="messages-table">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>
                                <button class="sort-btn" data-field="name">
                                    Sender <i class="fas fa-sort"></i>
                                </button>
                            </th>
                            <th>
                                <button class="sort-btn" data-field="property">
                                    Property <i class="fas fa-sort"></i>
                                </button>
                            </th>
                            <th>
                                <button class="sort-btn" data-field="subject">
                                    Subject & Message <i class="fas fa-sort"></i>
                                </button>
                            </th>
                            <th>
                                <button class="sort-btn" data-field="timestamp">
                                    Date <i class="fas fa-sort"></i>
                                </button>
                            </th>
                            <th>
                                <button class="sort-btn" data-field="read">
                                    Status <i class="fas fa-sort"></i>
                                </button>
                            </th>
                            <th>Replied</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="messagesTableBody">
                        <!-- Loading skeleton -->
                        <tr>
                            <td colspan="8">
                                <div class="skeleton-row">
                                    <div class="skeleton-cell" style="width: 30px;"></div>
                                </div>
                                <div class="skeleton-row">
                                    <div class="skeleton-cell" style="width: 30px;"></div>
                                </div>
                                <div class="skeleton-row">
                                    <div class="skeleton-cell" style="width: 30px;"></div>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            
            <div class="pagination-section">
                <div class="pagination-info">
                    Showing <span id="startIndex">0</span>-<span id="endIndex">0</span> of 
                    <span id="totalMessages">0</span> messages
                </div>
                <div class="pagination-controls">
                    <button class="pagination-btn" id="firstPageBtn" disabled>
                        <i class="fas fa-angle-double-left"></i>
                    </button>
                    <button class="pagination-btn" id="prevPageBtn" disabled>
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    
                    <div class="page-numbers" id="pageNumbers">
                        <!-- Page numbers will be generated here -->
                    </div>
                    
                    <button class="pagination-btn" id="nextPageBtn" disabled>
                        <i class="fas fa-chevron-right"></i>
                    </button>
                    <button class="pagination-btn" id="lastPageBtn" disabled>
                        <i class="fas fa-angle-double-right"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="../modules/common.js"></script>
    <script src="../modules/messages.js"></script>
    <script>
        // Initialize the messages module when the page loads
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(() => {
                if (typeof initMessagesModule === 'function') {
                    initMessagesModule();
                }
            }, 100);
        });
    </script>
</body>
</html>
