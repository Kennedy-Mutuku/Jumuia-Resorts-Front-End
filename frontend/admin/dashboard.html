<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jumuia Resorts - Admin Dashboard</title>

    <!-- Styles -->
    <link rel="stylesheet" href="../css/admin.css">
    <link rel="stylesheet" href="styles/modules.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Charts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>

<body>
    <script>
        // Immediate Synchronous Auth Guard
        (function () {
            const session = localStorage.getItem('jumuia_resort_session');
            let authenticated = false;

            if (session) {
                try {
                    const sessionData = JSON.parse(session);
                    const expiryTime = new Date(sessionData.expiryTime);
                    if (new Date() < expiryTime) {
                        authenticated = true;
                    }
                } catch (e) {
                    console.error('Session parse error');
                }
            }

            if (!authenticated) {
                // Halt rendering and redirect
                document.documentElement.style.display = 'none';
                window.location.href = 'index.html';
                // Stop further execution
                if (window.stop) window.stop();
                throw new Error('Not authenticated - Access Denied');
            }
        })();
    </script>

    <!-- Admin Dashboard Container -->
    <div class="dashboard-container" id="dashboardContainer">
        <!-- Admin Header -->
        <header class="admin-header">
            <div class="header-container">
                <div class="admin-logo">
                    <div class="logo-img">
                        <span>JR</span>
                    </div>
                    <div class="admin-logo-text">
                        <h1>Jumuia Resorts</h1>
                        <p>Admin Dashboard</p>
                    </div>
                </div>

                <div class="header-controls">
                    <!-- Property Switcher (General Manager only) -->
                    <div class="property-switcher">
                        <div class="current-property" id="propertyToggle">
                            <i class="fas fa-hotel"></i>
                            <span id="currentPropertyText">All Properties</span>
                            <i class="fas fa-chevron-down"></i>
                        </div>
                        <div class="property-dropdown" id="propertyDropdown">
                            <!-- Property options will be loaded dynamically -->
                        </div>
                    </div>

                    <!-- User Profile -->
                    <div class="user-profile" id="userProfile">
                        <div class="user-avatar" id="userAvatar">G</div>
                        <div class="user-info">
                            <div class="user-name" id="userName">Welcome</div>
                            <div class="user-role" id="userRole">Jumuia Resorts</div>
                        </div>
                        <i class="fas fa-chevron-down"></i>
                        <div class="user-menu" id="userMenu">
                            <div class="menu-item" id="profileBtn">
                                <i class="fas fa-user-circle"></i>
                                <span>My Profile</span>
                            </div>
                            <div class="menu-item" id="settingsBtn">
                                <i class="fas fa-cog"></i>
                                <span>Settings</span>
                            </div>
                            <div class="menu-item logout" id="logoutBtn">
                                <i class="fas fa-sign-out-alt"></i>
                                <span>Logout</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- Admin Layout -->
        <div class="admin-layout">
            <!-- Sidebar Navigation -->
            <aside class="admin-sidebar" id="adminSidebar">
                <div class="sidebar-header">
                    <span class="nav-text">Navigation Menu</span>
                    <button class="collapse-btn" id="collapseBtn">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                </div>

                <nav class="nav-menu">
                    <!-- Navigation will be loaded dynamically based on role -->
                </nav>
            </aside>

            <!-- Main Content Area -->
            <main class="admin-content" id="mainContentArea">
                <!-- Content will be loaded dynamically -->
            </main>
        </div>

        <!-- Mobile Menu Toggle -->
        <button class="mobile-menu-toggle" id="mobileMenuToggle">
            <i class="fas fa-bars"></i>
        </button>

        <!-- Return to Dashboard Button -->
        <button class="btn btn-primary return-to-dashboard" id="returnToDashboard"
            onclick="dashboard.loadModule('dashboard')">
            <i class="fas fa-tachometer-alt"></i> Return to Dashboard
        </button>
    </div>

    <!-- Scripts -->
    <script src="../js/firebase-config.js"></script>
    <script src="../js/admin.js"></script>

    <!-- Module Scripts (will be loaded dynamically) -->

    <script>
        // Initialize mobile menu toggle
        document.getElementById('mobileMenuToggle')?.addEventListener('click', function () {
            const sidebar = document.getElementById('adminSidebar');
            sidebar.classList.toggle('mobile-open');
        });

        // Show return to dashboard button when not on dashboard
        window.addEventListener('hashchange', function () {
            const returnBtn = document.getElementById('returnToDashboard');
            if (returnBtn) {
                if (window.location.hash !== '#dashboard' && window.location.hash !== '') {
                    returnBtn.classList.add('show');
                } else {
                    returnBtn.classList.remove('show');
                }
            }
        });

        // Initialize dashboard immediately
        window.addEventListener('load', () => {
            if (window.dashboard) {
                window.dashboard.init();
            }
        });
    </script>
</body>

</html>
